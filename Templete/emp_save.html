<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4">Add Emp</p>
							<th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							<th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<form action="/saveEmp" method="post">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">full
									name </label> <input type="text" class="form-control" name="name">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email
								</label> <input type="email" class="form-control" name="email">
							</div>
							<div class="mb-3">
							<label for="gender" class="form-label">gender
								</label>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio"
										name="gender" id="inlineRadio1" value="male">
									<label class="form-check-label" for="inlineRadio1">Male</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio"
										name="gender" id="inlineRadio2" value="female">
									<label class="form-check-label" for="inlineRadio2">FEMALE</label>
								</div>
								
							</div>

							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Address
								</label> <input type="text" class="form-control" name="address">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">password
								</label> <input type="text" class="form-control" name="password">
							</div>
							
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>

						<div class="card-body"></div>
					</div>
				</div>
			</div>


		</div>
	</section>

</body>
</html>
